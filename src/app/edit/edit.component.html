<form >
  <div class="form-group">
    <label> Employee's Full Name</label>
    <input type="text"  [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group">
    <label  >Job Position</label>
    <input type="text"  [(ngModel)]="model.position" name="position">
  </div>
  <div class="form-group">
    <label >Department Name</label>
    <input type="text"  [(ngModel)]="model.department" name="department">
  </div>
  <div class="form-group">
    <label > Employee's Salary</label>
    <input type="number"  [(ngModel)]="model.salary" name="salary">
  </div>
    <button type="submit" class="btn btn-success" (click)="updateEmployee()">Update</button>
    <button type="button" class="btn btn-info" (click)="goBack()">Cansel</button>
</form>
